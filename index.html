<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- 
          counter app
       -->
   <div class="fivarCoun shadow-lg">
       <div class="card">
           <h4 class="text-center text-uppercase">fiver counter value</h4>
           <div class="card-body">
               <div action="">
                 <div class="form-group">
                     <input type="date" class="form-control" >
                 </div>
                 <div class="form-group mt-2">
                    <input type="time" class="form-control" >
                </div>
                <div class="form-group mt-2">
                    <input type="submit" class="form-control text-uppercase BTN" value="counter value" >
                </div>
               </div>
           </div>
       </div>
   </div>
        <!-- 
            counter output 
        -->
   
       <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4">
            <div class="counterOunput mt-2">
                <div class="row">
                    <div class="col-md-3">
                     <h2  class="display-3 shadow-lg day">00</h2>
                        <p>days</p>
                    </div>
                    <div class="col-md-3">
                     <h2 class="display-3 hour">00</h2>
                     <p>hours</h2>
                     </div>
                   
                    <div class="col-md-3">
                     <h2 class="display-3 min">00</h2>
                     <p>minutes</p>
                     </div>                     
                    <div class="col-md-3">
                     <h2 class="display-3 sec">00</h2>
                     <p>seconds</p>
                     </div>
                    
                 </div>
                  
                </div>

           </div>
           <div class="col-md-4"></div>
           
       </div>
   </div>
   <!-- 
       age caltolator
    -->

    <div class="fivarCoun shadow-lg">
        <div class="card">
            <h4 class="text-center text-uppercase">age calculator</h4>
            <div class="card-body">
                <div action="" >
                  <div class="form-group">
                    <label for="fname">Enter your date of barth:</label><br>
                      <input type="date" class="form-control" id="dateAge" >
                  </div>
                  <div class="form-group mt-2">
                     <input type="time" class="form-control" id="timeAge"  >
                 </div>
                 <div class="form-group mt-2">
                     <input type="submit" class="form-control text-uppercase  BTN " id="age" value="done" >
                 </div>
                </div>
            </div>
        </div>
    </div>
    <div class="date-output">
       
        <div class="row">
            <div class="col-md-1 Bordr">
                <h3 class="uppercase ">year</h3>
                <h3 id="year">00</h3>
            </div>
            <div class="col-md-1 Bordr">
                <h3 class="uppercase">month</h3>
                <h3  id="month">00</h3>
            </div>
            <div class="col-md-2 Bordr">
                <h3 class="uppercase">weeks</h3>
                <h3  id="week">00</h3>
            </div>
            <div class="col-md-2 Bordr">
                <h3 class="uppercase">days</h3>
                <h3  id="day">00</h3>
            </div>
            <div class="col-md-3 Bordr">
                <h3 class="uppercase">minutes</h3>
                <h3  id="min">00</h3>
            </div>
            <div class="col-md-3 Bordr">
                <h3 class="uppercase">seconds</h3>
                <h3  id="sec">00</h3>
            </div>
            
        </div>
        

       
    </div>
   
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
