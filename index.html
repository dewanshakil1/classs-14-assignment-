<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- 
          counter app
       -->
   <div class="fivarCoun shadow-lg">
       <div class="card">
           <h4 class="text-center text-uppercase">fiver counter value</h4>
           <div class="card-body">
               <div action="">
                 <div class="form-group">
                     <input type="date" class="form-control" >
                 </div>
                 <div class="form-group mt-2">
                    <input type="time" class="form-control" >
                </div>
                <div class="form-group mt-2">
                    <input type="submit" class="form-control text-uppercase BTN" value="counter value" >
                </div>
               </div>
           </div>
       </div>
   </div>
        <!-- 
            counter output 
        -->
   
       <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4">
            <div class="counterOunput mt-2">
                <div class="row">
                    <div class="col-md-3">
                     <h2  class="display-3 shadow-lg day">00</h2>
                        <p>days</p>
                    </div>
                    <div class="col-md-3">
                     <h2 class="display-3 hour">00</h2>
                     <p>hours</h2>
                     </div>
                   
                    <div class="col-md-3">
                     <h2 class="display-3 min">00</h2>
                     <p>minutes</p>
                     </div>                     
                    <div class="col-md-3">
                     <h2 class="display-3 sec">00</h2>
                     <p>seconds</p>
                     </div>
                    
                 </div>
                  
                </div>

           </div>
           <div class="col-md-4"></div>
           
       </div>
   </div>
   <!-- 
       age caltolator
    -->

    <div class="fivarCoun shadow-lg">
        <div class="card">
            <h4 class="text-center text-uppercase">age calculator</h4>
            <div class="card-body">
                <div action="" >
                  <div class="form-group">
                    <label for="fname">Enter your date of barth:</label><br>
                      <input type="date" class="form-control" id="dateAge" >
                  </div>
                  <div class="form-group mt-2">
                     <input type="time" class="form-control" id="timeAge"  >
                 </div>
                 <div class="form-group mt-2">
                     <input type="submit" class="form-control text-uppercase  BTN " id="age" value="done" >
                 </div>
                </div>
            </div>
        </div>
    </div>
    <div class="date-output">
       
        <div class="row">
            <div class="col-md-1 Bordr">
                <h3 class="uppercase ">year</h3>
                <h3 id="year">00</h3>
            </div>
            <div class="col-md-1 Bordr">
                <h3 class="uppercase">month</h3>
                <h3  id="month">00</h3>
            </div>
            <div class="col-md-2 Bordr">
                <h3 class="uppercase">weeks</h3>
                <h3  id="week">00</h3>
            </div>
            <div class="col-md-2 Bordr">
                <h3 class="uppercase">days</h3>
                <h3  id="day">00</h3>
            </div>
            <div class="col-md-3 Bordr">
                <h3 class="uppercase">minutes</h3>
                <h3  id="min">00</h3>
            </div>
            <div class="col-md-3 Bordr">
                <h3 class="uppercase">seconds</h3>
                <h3  id="sec">00</h3>
            </div>
            
        </div>       
    </div>

      <!-- 
            add product 
         -->
         <div class="container mt-2">
            <div class="row">
                <div class="col-md-3">                   
                   <button class="btn btn-info text-uppercase text-center" id="add">add new product</button>
                   <div class="add_pro  ">
                       <div class="card mt-1">
                        <button id="end" class="close">&times;</button>
                        <h2 class="text-center text-uppercase text-white bg-info">add your product</h2>
                        <div class="card-bady  text-center bg-danger">
                            <form id="formIn" class="px-1">
                                <div class="form-group">   
                                    <input  name="name" type="text" class=" form-control my-1" placeholder="product name">                               

                                </div>
                                <div class="form-group">  
                                    <input name="price" type="text" class="form-control my-1" placeholder=" product price">                                

                                </div>
                                <div class="form-group">  
                                    <input name="sel" type="text"  class=" form-control my-1" placeholder="sale price">                                

                                </div>
                                <div class="form-group">   
                                    <input name="photo"  type="text"  class=" form-control my-1" placeholder="product photo link">                               

                                </div>
                                <div class="form-group">
                                    <input type="submit" id="addprobtn" class="btn btn-info btn-block text-uppercase" value="Add new Product">
                                </div>
                            </form>                         
                    
                        </div>
                       </div>
                       
                   </div>
                </div>
                <div class="col-md-9">
                    <div class="row"  id="plist">                      

                    </div>                   

                </div>              

            </div>
        

        </div>


        <!-- 
            devs member
         -->
         <div class="container">
            <div class="row">
               
                    <div class="col-md-3  bg-info"> 
                        <h2 class="text-white text-center text-uppercase">add devs</h2>
                        <form  id="devs">
                            <div class="form-group mx-1">
                                <label for="name">Name:</label>
                                <input name="name" type="text" class="form-control" id="name">
                              </div> 
                              <div class="form-group">
								<br>
                                <h4  class="text-white mx-1">skills</h4> 
								<hr>
								<input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
								<input name="skill" type="checkbox" value="java Developer" id="java"> <label for="java">java Developer</label> <br>
								<input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label> <br>
								<input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label> <br>
							</div>  
                            <div class="form-group">
								<br>								
                                <h4  class="text-white mx-1">photo</h4>
								<hr>
								<input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label> <br>
								<input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label> <br>

							</div>                     
                            
                              <h4  class="text-white mx-1">photo</h4>
                              <div class="form-group">   
                                <input name="photo"  name="img"  type="text"  class=" form-control my-1" placeholder="product photo link">                               
        
                            </div>
                            <div class="form-group">
                                <input type="submit"class="btn btn-success btn-block text-uppercase mb-3" value="add devs">
                            </div>   
    
                    </div>
                        
                </form> 
               
                <div class="col-md-9">
                    <div class="row devs-area">                                    

                    </div>                   

                </div>              

            </div>
         </div>        
   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
